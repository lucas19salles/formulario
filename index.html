<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Inicio da Estrutura do container -->
  <div class="container">
    <!-- Inicio da Estrutura do formulÃ¡rio -->
    <section aria-label="dados" class="dados">
      <form action="./">
        <div>
          <label for="name">nome</label>
          <input type="text" id="name" name="name" placeholder="Seu nome">
        </div>

        <div>
          <label for="email">email</label>
          <input type="email" id="email" name="email" placeholder="contato@email.com">
        </div>

        <div>
          <label for="telefone">telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="DDD + 0000-0000">
        </div>
    </section>

    <section aria-label="textarea">
      <div class="textarea">
        <label for="mensagem">mensagem</label>
        <textarea id="mensagem" rows="10"></textarea>
      </div>

      <div class="btn">
        <button>Cadastrar</button>
      </div>
    </section>
    </form>

  </div>
</body>

</html>
